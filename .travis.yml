language: perl

perl:
- '5.28'
- '5.26'
- '5.24'
- '5.22'
- '5.20'
- '5.18'
- '5.16'
- '5.14'
- '5.12'
- '5.10'

install:
- git clone --depth=1
  git://github.com/testml-lang/testml ../testml
- cpanm --quiet --notest
  Devel::Cover::Report::Coveralls
  Scalar::Util
  YAML::XS

script:
- true &&
  source ../testml/.rc &&
  [ ! -e test/ ] ||
  PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine
  prove -lv test/
- true && [ ! -e test/ ] || cover

after_success:
- cover -report coveralls

notifications:
  irc:
    channels:
    - irc.freenode.net#pegex
    on_success: change
    on_failure: always
    skip_join: true

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
