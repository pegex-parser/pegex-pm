source_testml_dir: ../../pegex-tml
local_testml_dir: ./testml
test_file_prefix: testml-
test_file_template: |
  use strict;
  use lib (-e 't' ? 't' : 'test'), 'inc';
  use TestML;
  use TestML::Compiler::Lite;
  use TestMLBridge;

  TestML->new(
      testml => '[% file %]',
      bridge => 'TestMLBridge',
      compiler => 'TestML::Compiler::Lite',
  )->run;
